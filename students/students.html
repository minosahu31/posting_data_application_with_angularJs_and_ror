<h1>List of students<a href="#newStudent" ng-click="newStudent()" class="btn btn-primary pull-right">New Student</a></h1><hr/>

<div class="col-md-8 col-md-offset-2">
  <table>

    <thead>
      <tr>
        <th>S.no</th>
        <th>Name</th>
        <th colspan="3"></th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="student in students">
        <p id="for_id"></p>
        <td id="sno"></td>
        <td id="name">{{ student.name }}</td>

        <!-- Action on students -->
        <td><a href="#showStudent/{{ student.id }}" ng-click="showStudent(student.id)" class="btn btn-primary">Show</a></td>
        <td><a href="#editStudent/{{ student.id }}" ng-click="editStudent(student.id)" class="btn btn-primary">Edit</a></td>
        <td><a href="#deleteStudent/{{ student.id }}" ng-click="deleteStudent(student.id)" class="btn btn-primary">Delete</a></td>
      </tr>
    </tbody>

  </table>
